<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版本更新检测演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
        }

        .result.update {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
        }

        .result.force-update {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
        }

        .result h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .result.success h3 {
            color: #155724;
        }

        .result.update h3 {
            color: #856404;
        }

        .result.force-update h3 {
            color: #721c24;
        }

        .info-item {
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            display: inline-block;
            width: 120px;
        }

        .info-value {
            color: #555;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge.force {
            background: #dc3545;
            color: white;
        }

        .badge.optional {
            background: #28a745;
            color: white;
        }

        .update-content {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            white-space: pre-line;
            line-height: 1.6;
        }

        .download-btn {
            margin-top: 15px;
            background: #28a745;
        }

        .download-btn:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 版本更新检测</h1>
        <p class="subtitle">输入当前版本信息检查更新</p>

        <div class="input-group">
            <label for="version">当前版本号</label>
            <input type="text" id="version" placeholder="例如: 1.0.0" value="1.0.0">
        </div>

        <div class="input-group">
            <label for="platform">平台</label>
            <select id="platform">
                <option value="android">Android</option>
                <option value="ios">iOS</option>
            </select>
        </div>

        <button onclick="checkUpdate()">🔍 检查更新</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">检查中...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function checkUpdate() {
            const version = document.getElementById('version').value.trim();
            const platform = document.getElementById('platform').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            if (!version) {
                alert('请输入版本号');
                return;
            }

            // 显示加载动画
            resultDiv.classList.remove('show');
            loadingDiv.classList.add('show');

            try {
                const response = await fetch(
                    `http://localhost:3000/api/v1/version/check?currentVersion=${version}&platform=${platform}`
                );
                
                const result = await response.json();
                
                // 隐藏加载动画
                loadingDiv.classList.remove('show');

                if (!response.ok) {
                    resultDiv.className = 'result force-update show';
                    resultDiv.innerHTML = `
                        <h3>❌ 错误</h3>
                        <div class="info-item">
                            <span class="info-value">${result.message}</span>
                        </div>
                    `;
                    return;
                }

                const data = result.data;

                if (!data.hasUpdate) {
                    // 已是最新版本
                    resultDiv.className = 'result success show';
                    resultDiv.innerHTML = `
                        <h3>✅ ${result.message}</h3>
                        <div class="info-item">
                            <span class="info-label">当前版本：</span>
                            <span class="info-value">${data.currentVersion}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">最新版本：</span>
                            <span class="info-value">${data.latestVersion}</span>
                        </div>
                    `;
                } else {
                    // 有新版本
                    const className = data.forceUpdate ? 'result force-update show' : 'result update show';
                    const badge = data.forceUpdate 
                        ? '<span class="badge force">强制更新</span>' 
                        : '<span class="badge optional">可选更新</span>';

                    resultDiv.className = className;
                    resultDiv.innerHTML = `
                        <h3>🎉 ${result.message} ${badge}</h3>
                        <div class="info-item">
                            <span class="info-label">当前版本：</span>
                            <span class="info-value">${data.currentVersion}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">最新版本：</span>
                            <span class="info-value">${data.latestVersion}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">更新内容：</span>
                        </div>
                        <div class="update-content">${data.updateContent}</div>
                        ${data.forceUpdate ? '<p style="margin-top: 15px; color: #721c24; font-weight: 600;">⚠️ 此版本为强制更新，必须更新后才能继续使用</p>' : ''}
                        <button class="download-btn" onclick="window.open('${data.downloadUrl}', '_blank')">
                            📥 立即下载
                        </button>
                    `;
                }
            } catch (error) {
                loadingDiv.classList.remove('show');
                resultDiv.className = 'result force-update show';
                resultDiv.innerHTML = `
                    <h3>❌ 网络错误</h3>
                    <div class="info-item">
                        <span class="info-value">无法连接到服务器，请检查网络连接</span>
                    </div>
                    <div class="info-item" style="margin-top: 10px;">
                        <span class="info-value" style="font-size: 12px; color: #999;">${error.message}</span>
                    </div>
                `;
            }
        }

        // 回车键检查更新
        document.getElementById('version').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkUpdate();
            }
        });
    </script>
</body>
</html>
